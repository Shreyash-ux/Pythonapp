name: Python CI/CD

on:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  build-test-deploy:
    runs-on: [self-hosted, aws]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Lint
        run: |
          pip install flake8
          flake8 .

      - name: Run Tests
        run: pytest

      - name: Build Docker Image
        run: |
          docker build -t pythonapp:${{ github.sha }} .

      - name: Deploy Container (Zero downtime-ish)
        run: |
          docker rm -f pythonapp || true
          docker run -d \
            --name pythonapp \
            -p 5000:5000 \
            pythonapp:${{ github.sha }}

      - name: Health Check
        run: |
          until curl -s http://localhost:5000/api/v1/healthcheck; do
            echo "Waiting for service..."
            sleep 2
          done