name: Python CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ---- PYTHON SETUP ----
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      # ---- TESTS ----
      - name: Run Tests
        run: |
          pytest || true

      # ---- DOCKER BUILD ----
      - name: Build Docker Image
        run: |
          docker build -t pythonapp:latest .

      # ---- DEPLOY ----
      - name: Deploy Container
        run: |
          docker stop pythonapp || true
          docker rm pythonapp || true
          docker run -d --name pythonapp -p 5000:5000 pythonapp:latest